myImages[1]="../i/t.asp-f=html5_html5_skeleton"/*tpa=http://www.w3school.com.cn/i/eg_smile.gif*/
myImages[2]="../i/s.asp-f=demo_aspe_adrotator"/*tpa=http://www.w3school.com.cn/i/eg_landscape.jpg*/

myImages[5]="../i/t.asp-f=js_comments1"/*tpa=http://www.w3school.com.cn/i/eg_greanfoliage.jpg*/
imagecounter=myImages.length-1
i=0

function first()
{
document.getElementById('imageviewer').src=myImages[0]
i=0
}

function previous()
{
if (i>0)
	{
	i--
	document.getElementById('imageviewer').src=myImages[i]
	}
}

function next()
{
if (i<imagecounter)
	{
	i++
	document.getElementById('imageviewer').src=myImages[i]
	}
}

function last()
{
document.getElementById('imageviewer').src=myImages[imagecounter]
i=imagecounter
}
</script>
</head>

<body>
<center>
<form>
<input type="button" value="First" onclick="first()">
<input type="button" value="Previous" onclick="previous()">
<input type="button" value="Next" onclick="next()">
<input type="button" value="Last" onclick="last()">
</form>
<img id="imageviewer" src="../i/control_label.asp" tppabs="http://www.w3school.com.cn/i/eg_mouse.jpg" />
