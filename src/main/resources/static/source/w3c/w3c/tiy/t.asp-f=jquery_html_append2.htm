<!DOCTYPE html>

<script src="../jquery/jquery-1.11.1.min.js" tppabs="http://www.w3school.com.cn/jquery/jquery-1.11.1.min.js"></script>
<script>
function appendText()
{
var txt1="<p>Text.</p>";              // 以 HTML 创建新元素
var txt2=$("<p></p>").text("Text.");  // 以 jQuery 创建新元素
var txt3=document.createElement("p");
txt3.innerHTML="Text.";               // 通过 DOM 来创建文本
$("body").append(txt1,txt2,txt3);        // 追加新元素
}
</script>
</head>
<body>

<p>This is a paragraph.</p>
<button onclick="appendText()">追加文本</button>

</body>

<script type="text/javascript">
function submitTryit()
{
var t=document.getElementById("TestCode").value;
t=t.replace(/=/gi,"w3equalsign");

document.getElementById("code").value=t;

document.getElementById("tryitform").action="http://www.w3school.com.cn/tiy/v.asp";

validateForm();

document.getElementById("tryitform").submit();
}

function validateForm()
{

	}
}
