<H1><A NAME="jserrexpectedwhile"></A>需要 'while'</H1>

<P>在 <B>do … while</B> 循环中没有包含<B> while</B> 条件。一条 <B>do</B> 语句必须有相应的 <B>while</B> 测试。</P>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>在循环体结束处加上 <B>while</B> 测试语句.</li>
</UL>
