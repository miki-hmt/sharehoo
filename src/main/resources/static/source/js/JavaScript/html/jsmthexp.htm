<H1><A NAME="jsmthexp"></A>exp 方法</H1>

<P>返回 e（自然对数的底）的幂。 </P>

<P><CODE><B>Math</B>.<B>exp(</B><I>number</I><B>)</B></CODE></P>

<P>必选项 <I>number</I> 参数是<A HREF="glossary.htm#defnumericexpressionjs">数值表达式</A>，用来计算 <I>e</I> 的幂。</P>

<H4>说明</H4>

<P>返回值为 <I>e</I><SUP>number</SUP>。常数 <I>e</I> 为自然对数的底，约等于 2.178，<I>number</I> 是给出的参数。 </P>
