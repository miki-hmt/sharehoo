<H1><A NAME="jserrobjectexpected"></A>需要 Object 类型</H1>

<P>试图对一个不是<B>Object</B> 类型的对象调用 <B>Object.prototype.toString</B> 或<B>Object.prototype.valueOf</B> 方法。这种调用类型的对象必须是 <B>Object </B>类型。</P>

<P class=label><B>要改正此错误</B></P>

<P>只调用<B>Object </B>的 <B>Object.prototype.toString</B> 或 <B>Object.prototype.valueOf</B> 方法。</P>
