<H1><A NAME="jsmthtodatestring"></A>toDateString 方法</H1>

<P>以字符串值的形式返回一个日期。</P>

<P><CODE><I>objDate</I>.<B>toDateString( )</B></CODE></P>

<P>必选的 <I>objDate</I> 引用是一个 <B>Date </B>对象。</P>

<H4>说明</H4>

<P><B>toDateString </B>方法返回一个包含日期的字符串，此日期是当前时区中，以一种方便而易于阅读的格式表示的值。</P>

<H4>要求</H4>

<P><A HREF="jsoriversioninformation.htm">版本 5.5</A></P>

<P><A HREF="jsmthtotimestring.htm">toTimeString 方法</A> | <A HREF="jsmthtolocaledatestring.htm">toLocaleDateString 方法</A></P>

<P>应用于： <A HREF="jsobjdate.htm">Date 对象</A></P>
