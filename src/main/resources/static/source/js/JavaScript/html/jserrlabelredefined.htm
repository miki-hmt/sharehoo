<H1><A NAME="jserrlabelredefined"></A>标签定义重复</H1>

<P>创建新标签时给定的名称与现有标签名称重复。标签可以用来标记语句块，但在一个指定范围内必须是唯一的。</P>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>请确保程序中所使用的所有标签在名自的作用域内都是唯一的。</li>
</UL>
