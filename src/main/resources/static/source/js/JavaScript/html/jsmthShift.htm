<H1><A NAME="jsmthshift"></A>shift 方法</H1>

<P>移除数组中的第一个元素并返回该元素。</P>

<P><CODE><I>arrayObj</I>.<B>shift( )</B></CODE></P>

<P>必选的 <I>arrayObj</I> 引用是一个 <B>Array </B>对象。</P>

<H4>说明</H4>

<P><B>shift </B>方法可移除数组中的第一个元素并返回该元素。</P>

<H4>要求</H4>

<P><A HREF="jsoriversioninformation.htm">版本 5.5</A></P>
