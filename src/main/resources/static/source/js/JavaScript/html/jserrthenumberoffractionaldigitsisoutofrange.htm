<H1><A NAME="jserrthenumberoffractionaldigitsisoutofrange"></A>小数部分的位数越界</H1>

<P>试图将一个非法参数传递给<B>Number.prototype.toExponential()</B>。函数<B>toExponential() </B>的参数为 0 到 20（含 20）之间。</P>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>请确保的 <B>toExponential()</B> 不是太大也不是太小。</li>
</UL>

<P><A HREF="jsmthtoexponential.htm">toExponential 方法</A></P>
