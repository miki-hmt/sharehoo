<H1><A NAME="jsoprassign"></A>赋值运算符 (=)</H1>

<P>给变量赋值</P>

<P><CODE>result <B>=</B> expression</CODE></P>

<H4>参数</H4>

<P class=dt>result</P>

<P class=indent>任何<A HREF="glossary.htm#defvariablejs">变量</A>。</P>

<P class=dt>expression</P>

<P class=indent>任何<A HREF="glossary.htm#defnumericexpressionjs">数值表达式</A>。</P>

<H4>说明</H4>

<P><B>=</B> 运算符和其他运算符一样，除了把值赋给变量外，使用它的表达式还有一个值。这就意味着可以象下面这样把赋值操作连起来写： </P>

<PRE><CODE>j <span class=cfe><B>=</B></span> k <span class=cfe><B>=</B></span> l <span class=cfe><B>=</B></span> 0;</CODE></PRE>

<P>执行完该例子语句后，j、k、和 l 的值都等于零。 </P>
