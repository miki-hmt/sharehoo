<H1><A NAME="jserrsyntaxerrorinregularexpression"></A>正则表达式语法错误</H1>

<P>查找字符串的结构违反了一条或多条关于 JScript 正则表达式的语法规则。</P>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>确保正则表达式查找字符串的结构与 JScript 正则字符串的语法一致。 </li>
</UL>
