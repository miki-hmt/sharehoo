	<h1 class="text-center">jQuery.noop</h1>
	<hr>
		<h3>
	<blockquote>
		概述&nbsp;&nbsp;&nbsp;&nbsp;jQuery.noop()
	</blockquote>
</h3>
<div class="desc">
	<p>
		返回值：<code>undefined</code> 
	</p>
	<p>
	</p>
	<p class="desc">
		<strong>描述：</strong>合并两个数组内容到第一个数组。
	</p>
	<ul class="signatures">
		<li class="signature" id="jQuery-merge-first-second">
			<h4 class="name">
				<span class="version-details">V : 1.4</span> jQuery.noop()
			</h4>
			<ul>
				<li>
					此方法不接受任何参数。
				</li>
			</ul>
		</li>
	</ul>
	<div class="longdesc" id="entry-longdesc">
		<p>
			当你仅仅想要传递一个空函数的时候，就用他吧。
		</p>
		<p>
			这对一些插件作者很有用，当插件提供了一个可选的回调函数接口，那么如果调用的时候没有传递这个回调函数，就用<code>jQuery.noop</code>来代替执行。
		</p>
	</div>
