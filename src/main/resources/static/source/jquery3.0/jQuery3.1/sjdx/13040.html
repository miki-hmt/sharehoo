<body>
<div id="post-content" class="m-bg">
	<h1 class="text-center">event.relatedTarget</h1>
	<hr>
		<h3>
	<blockquote>
		概述
	</blockquote>
</h3>
<div class="desc">
	<p>
		返回值： <code>Element</code>
	</p>
	<p>
		在事件中涉及的其它任何DOM元素。
	</p>
	<div class="longdesc">
		<p>
			对于 mouseout 事件，它指向被进入的元素；对于 mousein 事件，它指向被离开的元素。
		</p>
	</div>
</div>
<div class="example">
	<h3>
		<blockquote>
			示例
		</blockquote>
	</h3>
<span id="f_ad2"></span> 
	<h4>
		实例
	</h4>
	<p>
		On mouseout of anchors, alert the element type being entered.
	</p>
	<h5>
		jQuery 代码:
	</h5>
<pre>$("a").mouseout(function(event) {
    alert(event.relatedTarget.nodeName); // "DIV"
  });  </pre>
</div></div>
