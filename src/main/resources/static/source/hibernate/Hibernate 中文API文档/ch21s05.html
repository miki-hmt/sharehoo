<p>         这里有不少东西需要融会贯通，可能会让新手感到迷惑。但是在实践中它们都工作地非常好。大部分Hibernate应用程序都会经常用到父子对象模式。
     </p>
<p>
         在第一段中我们曾经提到另一个方案。上面的这些问题都不会出现在<code class="literal">&lt;composite-element&gt;</code>映射中，它准确地表达了父子关系的语义。很不幸复合元素还有两个重大限制:复合元素不能拥有collections，并且，除了用于惟一的父对象外，它们不能再作为其它任何实体的子对象。
     </p>
