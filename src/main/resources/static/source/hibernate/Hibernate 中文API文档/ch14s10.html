<a name="queryhql-ordering"></a>14.10.&#160;order by子句</h2></div></div></div>
<p>
            查询返回的列表(list)可以按照一个返回的类或组件（components)中的任何属性（property）进行排序：
        </p>
<pre class="programlisting">from DomesticCat cat
order by cat.name asc, cat.weight desc, cat.birthdate</pre>
<p>
            可选的<code class="literal">asc</code>或<code class="literal">desc</code>关键字指明了按照升序或降序进行排序.
        </p>
