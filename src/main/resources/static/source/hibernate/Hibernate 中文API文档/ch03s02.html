<a name="configuration-sessionfactory"></a>3.2.&#160;
            获得SessionFactory
        </h2></div></div></div>
<p>
            当所有映射定义被<code class="literal">Configuration</code>解析后, 
            应用程序必须获得一个用于构造<code class="literal">Session</code>实例的工厂. 
            这个工厂将被应用程序的所有线程共享:
        </p>
<pre class="programlisting">SessionFactory sessions = cfg.buildSessionFactory();</pre>
<p>
            Hibernate允许你的应用程序创建多个<code class="literal">SessionFactory</code>实例. 这对
            使用多个数据库的应用来说很有用.
        </p>
