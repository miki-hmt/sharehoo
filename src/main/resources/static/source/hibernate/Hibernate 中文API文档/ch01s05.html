<a name="tutorial-summary"></a>1.5.&#160;
  	         总结
  	         </h2></div></div></div>
<p>
	本章覆盖了如何编写一个简单独立的Hibernate命令行应用程序及小型的Hibernate web应用程序的基本要素。
  	         </p>
<p>
	如果你已经对Hibernate感到自信，通过开发指南目录，继续浏览你感兴趣的内容－那些会被问到的问题大多是事务处理 (<a href="ch11.html" title="第&#160;11&#160;章&#160;事务和并发">第&#160;11&#160;章 <i>事务和并发</i></a>)，抓取（fetch）的效率 (<a href="ch19.html" title="第&#160;19&#160;章&#160;提升性能
	">第&#160;19&#160;章 <i>提升性能
	</i></a>)，或者API的使用 (<a href="ch10.html" title="第&#160;10&#160;章&#160;与对象共事">第&#160;10&#160;章 <i>与对象共事</i></a>)和查询的特性(<a href="ch10s04.html" title="10.4.&#160;查询">第&#160;10.4&#160;节 “查询”</a>)。
  	         </p>
<p>
  	          别忘了去Hibernate的网站查看更多（有针对性的）示例。
  	         </p>
