<a name="queryhql-joins-forms"></a>14.4.&#160;join 语法的形式</h2></div></div></div>
<p>
		    HQL支持两种关联join的形式：<code class="literal">implicit(隐式)</code> 与<code class="literal">explicit（显式）</code>。
		</p>
<p>
		    上一节中给出的查询都是使用<code class="literal">explicit(显式)</code>形式的，其中form子句中明确给出了join关键字。这是建议使用的方式。
	    </p>
<p>
		    <code class="literal">implicit（隐式）</code>形式不使用join关键字。关联使用"点号"来进行“引用”。<code class="literal">implicit</code> join可以在任何HQL子句中出现.<code class="literal">implicit</code> join在最终的SQL语句中以inner join的方式出现。
	    </p>
<pre class="programlisting">from Cat as cat where cat.mate.name like '%s%'</pre>
