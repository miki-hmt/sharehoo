<html>
<head>
<script type="text/javascript">
function showTabIndex()
{
var sun=document.getElementById('sun').tabIndex;
var mercury=document.getElementById('mercury').tabIndex;
var venus=document.getElementById('venus').tabIndex;

document.write("Tab index of Sun: " + sun);
document.write("<br />");
document.write("Tab index of Mercury: " + mercury);
document.write("<br />");
document.write("Tab index of Venus: " + venus);
}
</script>
</head>
<body>

<img src ="../i/eg_planets.jpg" tppabs="http://www.w3school.com.cn/i/eg_planets.jpg"
alt="Planets"
usemap ="#planetmap" />

<map name="planetmap">
<area shape ="rect" coords ="0,0,110,260"
href ="../example/hdom/sun.html" tppabs="http://www.w3school.com.cn/example/hdom/sun.html" id="sun" tabIndex="1" />
<area shape ="circle" coords ="129,161,10"
href ="../example/hdom/mercur.html" tppabs="http://www.w3school.com.cn/example/hdom/mercur.html" id="mercury" tabIndex="2" />
<area shape ="circle" coords ="0,0,110,260"
href ="../example/hdom/venus.html" tppabs="http://www.w3school.com.cn/example/hdom/venus.html" id="venus" tabIndex="3" />
</map>

<input type="button" onclick="showTabIndex()" value="ÏÔÊ¾ tabIndex" />

</body>
</html>
