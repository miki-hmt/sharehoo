<html>
<head>
<style>
a
{
color:black;
width:170;
font:bold;
text-decoration:none;
}
</style>
<script type="text/javascript">
var i
function wave()
{
i=0
interval=setInterval("makewave(myLink)",10)
}

function back()
{
clearInterval(interval)
document.getElementById('myLink').style.filter=false
}

function makewave()
{
i++
if (i<5)
	{
	document.getElementById('myLink').style.filter="wave(add=true, freq=1, lightstrength=3, phase=0, strength=" + i + ")"
	}
	
else if (window.interval)
	{
	clearInterval(interval)
	}
}
</script>
</head>

<body>
<a href="../index.html" tppabs="http://www.w3school.com.cn/index.html" id="myLink" onmouseover="wave()" onmouseout="back()">请把鼠标移动到链接上</a>
</body>

</html>
