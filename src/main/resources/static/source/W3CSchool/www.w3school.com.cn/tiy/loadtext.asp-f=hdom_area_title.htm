<html>
<body>

<img id="planets"
src="../i/eg_planets.jpg" tppabs="http://www.w3school.com.cn/i/eg_planets.jpg" 
usemap="#planetmap" />

<map name="planetmap">
<area id="venus" shape="circle"
coords="180,139,14"
href ="../example/html/venus.html" tppabs="http://www.w3school.com.cn/example/html/venus.html"
target ="_blank"
title="Venus" />
</map>
</map>

<p>Venus 的 title（即把鼠标移动到火星上显示的文本）是：
<script type="text/javascript">
x=document.getElementById('venus')
document.write(x.title)
</script>
</p>

</body>
