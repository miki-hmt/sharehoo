<html>
<head>
<script type="text/javascript">
function displaynum()
{
var num = new Number(10000);
alert(num.toExponential(1))
}
</script>
</head>
<body>

Show the number 10,000 as an exponential notation:

<form>
<input type="button" value="Show!" onclick="displaynum()" >
</form>

</body>
</html>
