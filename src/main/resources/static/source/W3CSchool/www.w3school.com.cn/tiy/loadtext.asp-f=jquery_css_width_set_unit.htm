<html>
<head>
<script type="text/javascript" src="../jquery/jquery.js" tppabs="http://www.w3school.com.cn/jquery/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $(".btn1").click(function(){
    $("p").width("50%");
  });
  $(".btn2").click(function(){
    $("p").width("20em");
  });
});
</script>
</head>
<body>
<p style="background-color:yellow">This is a paragraph.</p>
<button class="btn1">把宽度设置为 50%</button>
<button class="btn2">把宽度设置为 20 em</button>
</body>
</html>
