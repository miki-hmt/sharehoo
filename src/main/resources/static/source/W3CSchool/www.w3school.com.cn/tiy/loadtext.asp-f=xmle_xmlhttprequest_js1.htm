<html>
<head>
<script type="text/javascript">
var xmlhttp

function loadXMLDoc(url)
{
xmlhttp=null
// code for Mozilla, etc.
if (window.XMLHttpRequest)
  {
  xmlhttp=new XMLHttpRequest()
  }
// code for IE
else if (window.ActiveXObject)
  {
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP")
  }
if (xmlhttp!=null)
  {
  xmlhttp.onreadystatechange=state_Change
  xmlhttp.open("GET",url,true)
  xmlhttp.send(null)
  }
else
  {
  alert("Your browser does not support XMLHTTP.")
  }
}

function state_Change()
{
// if xmlhttp shows "loaded"
if (xmlhttp.readyState==4)
  {
  // if "OK"
  if (xmlhttp.status==200)
  {
  document.getElementById('T1').innerHTML=xmlhttp.responseText
  }
  else
  {
  alert("Problem retrieving data:" + xmlhttp.statusText)
  }
  }
}

</script>
</head>

<body onload="loadXMLDoc('../example/xmle/xmle_test_xmlhttp.txt'/*tpa=http://www.w3school.com.cn/example/xmle/xmle_test_xmlhttp.txt*/)">
<div id="T1" style="border:1px solid black;height:40;width:300"></div><br />
<button onclick="loadXMLDoc('../example/xmle/xmle_test_xmlhttp2.txt'/*tpa=http://www.w3school.com.cn/example/xmle/xmle_test_xmlhttp2.txt*/)">Click</button>
</body>

</html>
