<html>
<head>
<script type="text/javascript">
function bgChange(bg)
{
document.body.background=bg
}
</script>
</head>

<body>

<table width="300" height="100">
 <tr>

  </td>
  <td onmouseover="bgChange('../i/eg_bg_04.gif'/*tpa=http://www.w3school.com.cn/i/eg_bg_04.gif*/)" 
      background="../i/eg_bg_04.gif" tppabs="http://www.w3school.com.cn/i/eg_bg_04.gif">
  </td>
  <td onmouseover="bgChange('../i/eg_bg_06.gif'/*tpa=http://www.w3school.com.cn/i/eg_bg_06.gif*/)" 
      background="../i/eg_bg_06.gif" tppabs="http://www.w3school.com.cn/i/eg_bg_06.gif">
  </td>
</tr>

</html>
