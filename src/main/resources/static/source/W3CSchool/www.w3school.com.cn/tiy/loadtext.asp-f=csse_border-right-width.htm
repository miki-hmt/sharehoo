<html>
<head>
<style type="text/css">
p.one 
{
border-style: solid;
border-right-width: 15px
}
p.two 
{
border-style: solid;
border-right-width: thin
}
</style>
</head>

<p class="two">Some text. Some more text.</p>

</body>
</html>
