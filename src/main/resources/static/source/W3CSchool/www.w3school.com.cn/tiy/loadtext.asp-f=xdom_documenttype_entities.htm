<html>
<head>
<script type="text/javascript" src="../example/xdom/loadxmldoc.js" tppabs="http://www.w3school.com.cn/example/xdom/loadxmldoc.js"> 
</script>
</head>
<body>

<script type="text/javascript">
xmlDoc=loadXMLDoc("../example/xdom/note_internal_dtd.xml.htm"/*tpa=http://www.w3school.com.cn/example/xdom/note_internal_dtd.xml*/);

var x=xmlDoc.doctype.entities;
for (i=0;i<x.length;i++)
{
document.write("Nodename: " + x.item(i).nodeName);
document.write("<br />");
document.write("Nodetype: " + x.item(i).nodeType);
document.write("<br />");
}
</script>
</body>
</html>
