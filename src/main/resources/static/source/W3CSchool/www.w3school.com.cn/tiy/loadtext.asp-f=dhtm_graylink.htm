<html>
<head>
<style>
img
{
filter:gray()
}
</style>
<script type="text/javascript">
function color()
{
document.getElementById('myImage').style.filter=false
}
function gray()
{
document.getElementById('myImage').style.filter="gray()"
}
</script>
</head>

<body>
<b>请把鼠标移动到图像链接上</b><br />
<a href="../index.html" tppabs="http://www.w3school.com.cn/index.html">
<img id="myImage" border="0" src="../i/eg_smile.gif" tppabs="http://www.w3school.com.cn/i/eg_smile.gif" onmouseover="color()" onmouseout="gray()" />
</a>
</body>

</html>
