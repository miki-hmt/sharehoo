<html>
<head>
<style>
a
{
color:black;
height:25px;
font:bold;
text-decoration:none;
}
</style>
<script type="text/javascript">
function dropshadow()
{
document.getElementById('myLink').style.filter="shadow()"
}
function back()
{
document.getElementById('myLink').style.filter=false
}
</script>
</head>

<body>
<a href="../index.html" tppabs="http://www.w3school.com.cn/index.html" id="myLink" onmouseover="dropshadow()" onmouseout="back()">请把鼠标移动到链接上</h1>
</body>

</html>
