<html>
<head>
<script type="text/javascript" src="../example/xdom/loadxmldoc.js" tppabs="http://www.w3school.com.cn/example/xdom/loadxmldoc.js"> 
</script>
</head>
<body>

<script type="text/javascript">
xmlDoc=loadXMLDoc("../example/xdom/books_comment.xml.htm"/*tpa=http://www.w3school.com.cn/example/xdom/books_comment.xml*/);

x=xmlDoc.getElementsByTagName("book")[0].childNodes;

for (i=0;i<x.length;i++)
{ 
if (x[i].nodeType==8)
  { 
  //Process only comment nodes
  x[i].replaceData(10,9,"Paperback");
  document.write(x[i].data);
  document.write("<br />");
  } 
}
</script>
</body>
</html>
