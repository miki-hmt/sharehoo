<html>
<body>

<script type="text/javascript">

var d=new Date()
var day=d.getDate()
var month=d.getMonth() + 1
var year=d.getFullYear()

document.write(day + "." + month + "." + year)
document.write("<br /><br />")
document.write(year + "/" + month + "/" + day)

</script>

</body>
</html>
