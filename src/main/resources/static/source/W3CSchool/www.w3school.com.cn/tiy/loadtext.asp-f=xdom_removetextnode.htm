<html>
<head>
<script type="text/javascript" src="../example/xdom/loadxmldoc.js" tppabs="http://www.w3school.com.cn/example/xdom/loadxmldoc.js"> 
</script>
</head>
<body>
<script type="text/javascript">
xmlDoc=loadXMLDoc("../example/xdom/books.xml.htm"/*tpa=http://www.w3school.com.cn/example/xdom/books.xml*/);


x=xmlDoc.getElementsByTagName("title")[0];

document.write("子节点：");
document.write(x.childNodes.length);
document.write("<br />");

y=x.childNodes[0];
x.removeChild(y);

document.write("子节点：");
document.write(x.childNodes.length);
</script>
</body>
</html>
