<html>
<head>
<style>
table
{
background:black;
}

{
text-decoration:none;

}

{
width:180px;

}

{
font:bold;
background:#ADD8E6;

</style>
<script type="text/javascript">
function gettip(txt)
{
document.getElementById('tip').innerHTML=txt
}
function reset()
{
document.getElementById('tip').innerHTML=" "
}
</script>
</head>

<body>

<tr>

onmouseover="gettip('W3School is the best Web Developers resource on the Web')"
onmouseout="reset()">W3School.com.cn</a>
</th>
<td rowspan="3" id="tip"> </td>
</tr>
<tr>
<th>

</th>
</tr>
<tr>

<a href="javascript:if(confirm('http://my.netscape.com/  \n\nThis file was not retrieved by Teleport Pro, because it is addressed on a domain or path outside the boundaries set for its Starting Address.  \n\nDo you want to open it from the server?'))window.location='http://my.netscape.com/'" tppabs="http://my.netscape.com/" onmouseover="gettip('The Navigator is Netscapes browser tribute to web surfers')"
