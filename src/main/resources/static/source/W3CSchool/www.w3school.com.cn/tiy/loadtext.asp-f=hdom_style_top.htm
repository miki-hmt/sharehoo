<html>
<head>
<style type="text/css">
input
{
position:absolute;
}
</style>
<script type="text/javascript">
function setTopEdge()
{

}
</script>
</head>
<body>

<input type="button" id="b1" onclick="setTopEdge()" value="Set top edge to 100 px" />

</body>
</html>
