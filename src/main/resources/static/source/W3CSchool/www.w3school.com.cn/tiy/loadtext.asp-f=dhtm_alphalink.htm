<html>
<head>
<style>
img
{
filter:alpha(opacity=10)
}
</style>
<script type="text/javascript">
function clean()
{
interval=setInterval("makeclean(myImage)",10)
}
function foggy()
{
clearInterval(interval)
document.getElementById('myImage').filters.alpha.opacity=10
}
function makeclean()
{
if (document.getElementById('myImage').filters.alpha.opacity<100)
	{
	document.getElementById('myImage').filters.alpha.opacity+=5
	}
else if (window.interval)
	{
	clearInterval(interval)
	}
}
</script>
</head>

<body>
<b>请把鼠标移动到图像链接上：</b><br />
<a href="../index.html" tppabs="http://www.w3school.com.cn/index.html">
<img border="0" id="myImage" src="../i/eg_smile.gif" tppabs="http://www.w3school.com.cn/i/eg_smile.gif" onmouseover="clean()" onmouseout="foggy()" />
</a>
</body>

</html>
