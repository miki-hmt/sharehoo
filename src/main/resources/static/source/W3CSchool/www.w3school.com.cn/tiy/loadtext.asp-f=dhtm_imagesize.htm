<html>
<head>
<script type="text/javascript">
function moveover()
{
document.getElementById('image').width="200"
document.getElementById('image').height="360"
}
function moveback()
{
document.getElementById('image').width="100"
document.getElementById('image').height="180"
}
</script>
</head>

<body>

<b>请把鼠标移动到图像上：</b><br />
<img id="image" src="../i/eg_bulbon.gif" tppabs="http://www.w3school.com.cn/i/eg_bulbon.gif"
onmouseover="moveover()"
onmouseout="moveback()"
width="100" height="180" />

</body>
</html>
