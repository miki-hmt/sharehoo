<html>
<head>
<script type="text/javascript" src="../example/xdom/loadxmldoc.js" tppabs="http://www.w3school.com.cn/example/xdom/loadxmldoc.js"> 
</script>
</head>
<body>
<script type="text/javascript">

xmlDoc=loadXMLDoc("../example/xdom/books_ns.xml.htm"/*tpa=http://www.w3school.com.cn/example/xdom/books_ns.xml*/);
x=xmlDoc.getElementsByTagName('title');

for(i=0;i<x.length;i++)
{
document.write("Prefix: " + x.item(i).attributes[0].prefix);
document.write("<br />");
document.write("Local name: " + x.item(i).attributes[0].localName);
document.write("<br />");
document.write("Namespace URI: " + x.item(i).attributes[0].namespaceURI);  
document.write("<br />");
document.write("Base URI: " + x.item(i).attributes[0].baseURI);  
document.write("<br />");
document.write("<br />");
}
  
</script>
</body>
</html>
