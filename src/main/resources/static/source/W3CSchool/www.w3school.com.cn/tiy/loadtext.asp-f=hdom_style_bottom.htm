<html>
<head>
<style type="text/css">
input
{
position:absolute;
}
</style>
<script type="text/javascript">
function setBottomEdge()
{

}
</script>

</head>
<body>

<input type="button" id="b1" onclick="setBottomEdge()" value="Set bottom edge to 100 px" />

</body>
</html>
