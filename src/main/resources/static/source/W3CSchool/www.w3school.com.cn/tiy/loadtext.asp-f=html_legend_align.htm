<body>

<form>
  <fieldset>
    <legend>健康信息：</legend>
    <label>身高：<input type="text" /></label>
    <label>体重：<input type="text" /></label>
  </fieldset>
</form>

<form>
  <fieldset>
    <legend align="right">健康信息：</legend>
    <label>身高：<input type="text" /></label>
    <label>体重：<input type="text" /></label>
  </fieldset>
</form>

<p>在 HTML 4 中不赞成使用 align 属性，在 XHTML Strict DTD 中，不支持该属性。</p>

</body>
</html>
