<html>
<head>
<style>
body
{
background:#000000;
color:#00FF00;
font-weight:bold;
}
a{color:#CCCCCC;}
</style>

<script type="text/javascript">
function cursor(text)
{
trail.innerHTML=text
trail.style.visibility="visible"
trail.style.position="absolute"
trail.style.left=event.clientX+10
trail.style.top=event.clientY
}

function hidecursor()
{
trail.style.visibility="hidden"
}
</script>

</head>
<body>

<h1>请把鼠标移动到链接上：</h1>

<a href="../index.html" tppabs="http://www.w3school.com.cn/index.html" onmousemove="cursor('访问 W3School.com.cn')" onmouseout="hidecursor()">W3School.com.cn</a><br />

<a href="javascript:if(confirm('http://www.yahoo.com/  \n\nThis file was not retrieved by Teleport Pro, because it is addressed on a domain or path outside the boundaries set for its Starting Address.  \n\nDo you want to open it from the server?'))window.location='http://www.yahoo.com/'" tppabs="http://www.yahoo.com/" onmousemove="cursor('使用 Yahoo 进行搜索!')" onmouseout="hidecursor()">Yahoo!</a><br />

<span id="trail" style="visibility:hidden">Hello</span>

</html>
