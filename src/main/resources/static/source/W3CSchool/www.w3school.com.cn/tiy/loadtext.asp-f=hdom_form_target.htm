<html>
<head>
<script type="text/javascript">
function submitForm()
  {
  var x=document.getElementById("myForm");
  x.target="_blank";
  x.submit();
  }
</script>
</head>
<body>

<form id="myForm" action="http://www.w3school.com.cn/htmldom/index.asp">
Name: <input type="text" value="Mickey Mouse" />
<input type="button" onclick="submitForm()"
value="Submit" />
</form>

</body>
</html>
