<pre>
&lt;html&gt;

&lt;head&gt;
<code class="aspcode">&lt;%
sub vbproc(num1,num2)
response.write(num1*num2)
end sub
%&gt;</code>
&lt;/head&gt;

&lt;body&gt;
&lt;p&gt;您可以像这样调用一个程序：&lt;/p&gt;
&lt;p&gt;结果：<code class="aspcode">&lt;%call vbproc(3,4)%&gt;</code>&lt;/p&gt;

&lt;p&gt;或者，像这样：&lt;/p&gt;
&lt;p&gt;结果：<code class="aspcode">&lt;%vbproc 3,4%&gt;</code>&lt;/p&gt;
&lt;/body&gt;

&lt;/html&gt;
