<script type="text/javascript">
//检查第一个节点是否是 element 节点
function get_firstchild(n)
{
var x=n.firstChild;
while (x.nodeType!=1)
  {
  x=x.nextSibling;
  }
return x;
}

xmlDoc=loadXMLDoc("../example/xdom/books.xml.htm"/*tpa=http://www.w3school.com.cn/example/xdom/books.xml*/);

var x=get_firstchild(xmlDoc);

document.write(" (nodetype: " + x.nodeType + ")");
</script>
