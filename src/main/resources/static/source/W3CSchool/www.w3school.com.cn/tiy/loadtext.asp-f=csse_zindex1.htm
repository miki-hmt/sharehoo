<html>
<head>
<style type="text/css">
img.x
{
position:absolute;
left:0px;
top:0px;
z-index:1
}
</style>
</head>

<body>
<h1>这是一个标题</h1>
<img class="x" src="../i/eg_mouse.jpg" tppabs="http://www.w3school.com.cn/i/eg_mouse.jpg" /> 
<p>默认的 z-index 是 0。Z-index 1 拥有更高的优先级。</p>
</body>

</html>
