<html xmlns:t="urn:schemas-microsoft-com:time">
<head>
  <?import namespace="t" implementation="#default#time2">
  <style>.t {behavior: url(#default#time2)}</style>
</head>
<body>

<t:par>

<t:seq repeatCount="indefinite">
  <h2 class="t" dur="1s">
  I will display for one second</h2>
  <h2 class="t" dur="2s">
  I will display for two seconds</h2>
</t:seq>

<t:seq repeatCount="indefinite">
  <img class="t" src="../i/eg_sun.gif" tppabs="http://www.w3school.com.cn/i/eg_sun.gif" dur="1s" />
  <img class="t" src="../i/eg_venus.gif" tppabs="http://www.w3school.com.cn/i/eg_venus.gif" dur="2s" />
</t:seq>

</t:par>

</body>
</html>
