<html>
<body>

<table border="1">
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td height="100px">January</td>
    <td height="100px">$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$80</td>
  </tr>
</table>

<p>在 HTML 4.01 中，不赞成使用 td 元素的 height 属性；在 XHTML 1.0 Strict DTD 中，不支持 td 元素的 height 属性。</p>

</body>
</html>
