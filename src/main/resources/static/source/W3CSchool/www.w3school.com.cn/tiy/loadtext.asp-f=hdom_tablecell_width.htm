<html>
<head>
<script type="text/javascript">
function changeWidth()
  {
  document.getElementById("td1").width="200px";
  }
</script>
</head>
<body>

<tr>
<th>Firstname</th>
<th>Lastname</th>
</tr>

</tr>
</table>
<br />
<input type="button" onclick=changeWidth() value="Change width" />

</body>
</html>
