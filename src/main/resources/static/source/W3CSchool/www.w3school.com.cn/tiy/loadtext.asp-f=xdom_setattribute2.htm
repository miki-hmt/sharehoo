<html>
<head>
<script type="text/javascript" src="../example/xdom/loadxmldoc.js" tppabs="http://www.w3school.com.cn/example/xdom/loadxmldoc.js"> 
</script>
</head>
<body>

<script type="text/javascript">
xmlDoc=loadXMLDoc("../example/xdom/books.xml.htm"/*tpa=http://www.w3school.com.cn/example/xdom/books.xml*/);

var x=xmlDoc.getElementsByTagName('book');

for(i=0;i<x.length;i++)
  {
  x.item(i).setAttribute("edition","FIRST");
  }

//Output book title and edition value
var x=xmlDoc.getElementsByTagName("title");
for (i=0;i<x.length;i++)
  {
  document.write(x[i].childNodes[0].nodeValue);
  document.write(" - Edition: ");
  document.write(x[i].parentNode.getAttribute('edition'));
  document.write("<br />");
  }
</script>
</body>
</html>
