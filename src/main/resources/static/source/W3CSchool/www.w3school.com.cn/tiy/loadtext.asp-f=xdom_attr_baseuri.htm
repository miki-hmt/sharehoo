<html>
<head>

</script>
</head>
<body>
<script type="text/javascript">

xmlDoc=loadXMLDoc("../example/xdom/books_ns.xml.htm"/*tpa=http://www.w3school.com.cn/example/xdom/books_ns.xml*/);

var x=xmlDoc.getElementsByTagName('title');

for(i=0;i<x.length;i++)
{
document.write(x.item(i).attributes[0].baseURI);
document.write("<br />");
}
  
</script>
</body>
</html>
