 $(document).ready(function(){
          $("div.select").click(function(){
            var id = $(this).attr("id");
            var value = "";
            var cval = $("div#question").attr("class");
            if(cval === "first") {
              $("div#question").attr("class", "second");
              $("h1#answer1").text(id);
            } else if(cval === "second"){
              $("div#question").attr("class", "third");
              $("h1#answer2").text(id);
              } else if(cval === "third"){
              $("div#question").attr("class", "four");
              $("h1#answer3").text(id);
            } else if (cval === "four"){
              if($("h1#answer4").text().length > 0) {
                alert("请提交您的答案！");
                return false;
              }
              $("h1#answer4").text(id);
              $("div#submit").show();
              $("a#link").click();
            }
            return false;
         });
         $("a#link").click(function(){
           var text = $("h1.answer").text();
           var aws = "FHHF";
           var count = 0;
           if(text[0] == aws[0]){
             count += 1;
           }
           if(text[1] == aws[1]){
             count += 1;
           }
           if(text[2] == aws[2]){
             count += 1;
           }
 if(text[3] == aws[3]){
             count += 1;
           }
           var fen = Math.round(count/4 * 100)+52;
           $("div#question").attr("class", "iq_level");
           $("span#iq_val").text(fen);
		   $("#infos").html("  经过测试我的智商是"+fen+"，你也来测一下，比比看谁高！");
           $("div#iq_level").show();
           $("div#submit").hide();
           $("div#share").show();
           return false;
         });
         $("#share").click(function(){
            $("#mask").show();
            $("#tip").show();
            
            return false;
         });
         $("#mask").click(function(){
            if($("#mask").is(":visible")){
              $("#mask").hide();
              $("#tip").hide();
            }
            return false;
         });
       });

      </script>
