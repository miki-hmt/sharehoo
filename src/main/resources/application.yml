spring:
    profiles:
      active: dev
      
    #2019.09.10 miki 设置topic的freemarker模板引擎文件的路径
    freemarker:
        HTML_GEN_PATH: D:/soft/freemarker/
        template-loader-path: classpath:/templates/
        #- /templates/
        #- file:./templates/
        cache: false
        settings:
            classic_compatible: true #处理空值
            template_update_delay: 0
            datetime_format: yyyy-MM-dd HH:mm
            number_format: 0.##

    #springboot 集成hibernate 2019.07.04  miki
    jpa:
        database: mysql
        show-sql: false
        hibernate:
            ddl-auto: none   #暂时用不到
            naming: 
              physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl   #2019.08.14 驼峰命名字段时，不让jpa大写转小写字段      
        properties:
            hibernate.format_sql: true
            hibernate.naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
            hibernate.cache.use_second_level_cache: false
            hibernate.search.default.directory_provider: filesystem
            hibernate.search.default.indexBase: ./indexes
            hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
            current_session_context_class: org.springframework.orm.hibernate4.SpringSessionContext
        open-in-view: true

    datasource:
      url: jdbc:mysql://127.0.0.1:3306/db_forum?useSSL=false&characterEncoding=utf8
      username: root
      password: root
      type: com.alibaba.druid.pool.DruidDataSource
      druid:
        # 下面为连接池的补充设置，应用到上面所有数据源中
        # 初始化大小，最小，最大
        initialSize: 1
        minIdle: 3
        maxActive: 20
        # 配置获取连接等待超时的时间
        maxWait: 60000
        # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
        timeBetweenEvictionRunsMillis: 60000
        # 配置一个连接在池中最小生存的时间，单位是毫秒
        minEvictableIdleTimeMillis: 30000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        # 打开PSCache，并且指定每个连接上PSCache的大小
        poolPreparedStatements: true
        maxPoolPreparedStatementPerConnectionSize: 20
        # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
        filters: stat,wall,log4j
        # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
        connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
        web-stat-filter:
          session-stat-enable: false

  #2019.09.13 miki 社区首页数据缓存
    redis: 
        host: 106.13.75.153   #产线环境：106.13.75.153
        password:
        port: 6379   
        timeout: 50000
        database: 0
        jedis:
          pool:
            max-active: 8
            max-idle: 8  
            min-idle: 0
            max-wait: -1     
        lettuce:
          pool:
            max-active: 8
            max-wait:  -1
            max-idle: 8
            min-idle: 0
    session:
      store-type: redis
      
    data:
