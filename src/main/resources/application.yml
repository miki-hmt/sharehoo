          prefix: /WEB-INF/jsp/
          suffix: .jsp
    
    site:
        store:
            root: /data/sharehoo
            # 存储模式, 可选值 absolute / relative
            repo: relative

            # 是否开启资源域名
            domain: false

            # ---------------------------------
            # 资源域名, resource.domain = true 是有效
            # 配置域名, 将域名的根目录指向 store.root 配置的地址    sharehoo.cn
            # ---------------------------------
            host: http://sharehoo.cn

