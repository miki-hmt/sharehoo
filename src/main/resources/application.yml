spring:
    freemarker:
        HTML_GEN_PATH: E:/eclipseMars2Workspace/freemarker/topic/
        template-loader-path:
        - /templates/
        - file:./templates/
        cache: false
        settings:
            classic_compatible: true #处理空值
            template_update_delay: 0
            datetime_format: yyyy-MM-dd HH:mm
            number_format: 0.##
    datasource:
        url: jdbc:mysql://127.0.0.1:3306/db_forum?useSSL=false&characterEncoding=utf8
        username: root
        password: root
        #type: mysql
        # 采购信息库
        dbtype: mysql
        dbuser: root
        dbpwd: root
        dbip: 127.0.0.1   # 10.192.0.190     #
        dbport: 3306
        dbname: db_forum
        #pid: 5899
        path: project/reports/wechat
        fid:
        
    #springboot 集成hibernate 2019.07.04  miki
    jpa:
        database: mysql
        show-sql: false
        hibernate:
            ddl-auto: none   #暂时用不到
            naming: 
              physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl   #2019.08.14 驼峰命名字段时，不让jpa大写转小写字段      
        properties:
            hibernate.format_sql: true
            hibernate.naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
            hibernate.cache.use_second_level_cache: false
            hibernate.search.default.directory_provider: filesystem
            hibernate.search.default.indexBase: ./indexes
            hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
            current_session_context_class: org.springframework.orm.hibernate4.SpringSessionContext
        open-in-view: true
    redis: 
        host: 127.0.0.1
        port: 6379   
        timeout: 0    
    data:
        solr:
          host: http://localhost:8081/solr/collection1       
    servlet:
        multipart:
            max-file-size: 5MB
    # 2019.07.04  miki  配置springboot访问jsp页面
    mvc:
        view:
          prefix: /WEB-INF/jsp/
          suffix: .jsp
    
    site:
        store:
            root: /data/sharehoo
            # 存储模式, 可选值 absolute / relative
            repo: relative

            # 是否开启资源域名
            domain: false

            # ---------------------------------
            # 资源域名, resource.domain = true 是有效
            # 配置域名, 将域名的根目录指向 store.root 配置的地址
            # ---------------------------------
            host: http://localhost:8080/sharehoo

